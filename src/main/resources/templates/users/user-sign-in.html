<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Welcome to CarService:</h1>
                </div>

                <div th:if="${authSuccess}" class="alert alert-success">
                    Вы успешно авторизовались!
                </div>
                <div th:if="${authError}" class="alert alert-danger" th:text="${authError}">
                    <!-- Сообщение об ошибке -->
                </div>

                <a href="/sign/up" class="btn btn-link mt-3">Нет аккаунта? Зарегистрируйтесь!</a>

                <form th:action="@{/sign/in}"
                      th:method="post"
                      th:object="${userDTO}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                               name="username"/>
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="password" aria-describedby="passwordHelp"
                               name="password"/>
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>


                    <button type="submit" class="btn btn-secondary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
