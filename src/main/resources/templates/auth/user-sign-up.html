<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<!--sec:authorize="!isAuthenticated()"-->
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Welcome to CarService:</h1>
                </div>

                <a href="/sign/in" class="btn btn-link mt-3">Уже есть аккаунт? Войдите здесь!</a>

                <form th:action="@{/sign/up}"
                      th:method="post"
                      th:object="${userDTO}"
                      class="m-md-auto w-50 pb-3">
<!--                    changed from userDTO-->

                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                               name="username"/>
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="password" aria-describedby="passwordHelp"
                               name="password"/>
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="firstName">First Name</label>
                        <input th:field="*{firstName}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="firstName" aria-describedby="firstNameHelp"
                               name="firstName"/>
                        <small th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input th:field="*{lastName}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="lastName" aria-describedby="lastNameHelp"
                               name="lastName"/>
                        <small th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="imageUrl">imageUrl</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="imageUrl" aria-describedby="imageUrlHelp"
                               name="imageUrl"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}"
                               th:errors="*{imageUrl}"
                               class="text-danger">
                            Error message
                        </small>
                    </div>


                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
