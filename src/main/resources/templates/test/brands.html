<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brands</title>
</head>
<body>
<h1>Brands</h1>

<!-- Форма поиска с использованием Thymeleaf для динамического формирования URL -->
<form th:action="@{/brands}" method="get">
    <input type="text" name="search" placeholder="Search Brand">
    <button type="submit">Search</button>
</form>

<!-- Форма добавления бренда -->
<div>
    <h2>Add Brand</h2>
    <form th:action="@{/brands/add}" th:object="${newBrand}" method="post">
        <input type="text" th:field="*{name}" placeholder="Brand Name">
        <button type="submit">Add</button>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Message</p> <!-- Обработка ошибок -->
    </form>
</div>

<!-- Отображение списка брендов -->
<div>
    <h2>Brand List</h2>
    <ul>
        <li th:each="brand : ${brands}">
            <span th:text="${brand.name}">Brand Name</span>
            <a th:href="@{/brands/edit/{name}(name=${brand.name})}">Edit</a> <!-- Thymeleaf URL-выражения -->
        </li>
    </ul>
</div>
</body>
</html>
